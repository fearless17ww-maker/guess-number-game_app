name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下载代码
    - uses: actions/checkout@v3

    # 2. 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3. 设置 Java 环境
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. 设置 Flutter 环境
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 5. 安装 Flet (直接安装，防止 requirements.txt 问题)
    - name: Install Dependencies
      run: |
        pip install flet

    # 6. 开始打包 (关键修改步骤)
    # 删除了 --icon 参数，因为新版 Flet 会自动去 assets 文件夹找 icon.png
    - name: Build APK
      run: |
        flet build apk --product "猜数字Pro" --org "com.mygame.guess"

    # 7. 上传打包结果
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: guess-game-apk
        path: build/apk/app-release.apk
