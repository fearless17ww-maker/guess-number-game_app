name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下载你的代码
    - uses: actions/checkout@v3

    # 2. 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3. 设置 Java 环境 (安卓打包需要)
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. 设置 Flutter 环境 (Flet 底层依赖)
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # 5. 安装 Flet 库
    - name: Install Dependencies
      run: |
        pip install flet

    # 6. 开始打包 (这一步最耗时)
    - name: Build APK
      run: |
        flet build apk --project-name guess_game

    # 7. 把打包好的文件上传给你下载
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: guess-game-apk
        path: build/apk/app-release.apk
